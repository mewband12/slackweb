<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Slack prototype</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Varela">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <!-- TODO: Slack copycat markup -->
    <div class="containerr">
      <div class="organizations-sidebar">
        <h2 class = "organization">LW</h1>
        <h2 class="organization active">SL</h2>
      </div>

      <div class="conversations-sidebar">
        <h1>Le Wagon</h1>
        <span>arthur-littim</span>
        <div class="channels mt-3">
          <div class="section-header">
            <h3>Channels</h3> 
            <i class="fas fa-plus"></i>
          </div>
          <div class="channel">
            <span><i class="fab fa-slack-hash"></i> general</span>
          </div>
          <class class="channel">
            <span><i class="fab fa-slack-hash"></i> help</span>
          </class>
          <class class="channel active">
            <span><i class="fab fa-slack-hash"></i> design</span>
          </class>
          <class class="channel">
            <span><i class="fas fa-lock"></i> friday-drinks</span>
          </class>
          <class class="channel">
            <span><i class="fas fa-lock"></i> climbing</span>
          </class>
        </div>

          <div class="section-header">
            <h3>Direct Messages</h3>
            <i class="fas fa-plus"></i>
          </div>
          <div class="channel">
            <div class="online-badge"></div>
            <span>Matz</span>
          </div>
          <div class="person">
            <div class="online-badge"></div>
            <span>ATuring</span>
          </div>
          <div class="person">
            <div class="offline-badge"></div>
            <span>SteveWozniak</span>
          </div>
          <div class="person">
            <div class="offline-badge"></div>
            <span>Zuckerberg</span>
          </div>
      </div>
      <div class="chat-section">
        <div class="chat-header border-bottom">
          <h1><i class="fab fa-slack-hash"></i> design</h1>
        </div>
        <div id = "messages"></div>
        <div class="input-msg">
          <form action="" >
            <input type="text" class="form-control" id="your-message" placeholder="Type your message...">
          </form>
        </div>

      </div>
    </div>

    <!-- Including Bootstrap JS (with its Popper.js / jQuery dependency) so that dynamic components work -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="lib/index.js"></script>
  </body>
</html>
